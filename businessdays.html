<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown</title>
  </head>

  <link rel="stylesheet" href="businessdays.css" />
  <body>
    <div class="container">
      <div class="inputs">
        <div>
          <input id="start-date-input" type="date" />
          <p>start date</p>
        </div>

        <div>
          <input id="end-date-input" type="date" />
          <p>end date</p>
        </div>
      </div>

      <button class="calculate">calculate</button>

      <div class="business-days">
        <div class="box big">
          <div class="output">0</div>
          <p>Business days</p>
        </div>
      </div>
    </div>

    <script src="businessdays.js"></script>
  </body>
</html>
